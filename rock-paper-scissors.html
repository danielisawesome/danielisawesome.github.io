}

	<script type="text/javascript">
	 var playerImage = " ";
	 var computerImage = " ";
	 var randomNumber =" ";
	 var pScore = 0;
	 var cScore = 0;
	 var round = 0;
	 var scoreText


	function update(pNum){

		// generate a random number between 1-3
		randomNumber = Math.floor( (Math.random() * 3) + 1);

		//if num is 1 then return rock
		if ( pNum == 1) {
			
			playerImage = "super saiyan gotenks.jpeg"

			message = pNum ;
 		}
		else if (pNum == 2) {
			
			playerImage = "Kakarrot kake.png"
		}	

		else if (pNum == 3) {
			
			playerImage = "super saiyan gohan.jpeg"
		}	
		if( randomNumber == 1) {
			
			computerImage = "super saiyan gotenks.jpeg" 
		}
		else if (randomNumber == 2) {

			computerImage = "Kakarrot kake.png"
		} 
		else if (randomNumber == 3) {

			computerImage = "super saiyan gohan.jpeg"
		} 

		// compare numbers to see who won
		if( pNum == randomNumber) {
			scoreText= "Tie Battle";

		}
		else if (pNum == 1 && randomNumber==2){

			scoreText = "Challenger wins"
			//lose
			cScore = cScore+1;

		}
		else if (pNum == 1 && randomNumber==3){

			scoreText = "You are the Champion"
			//win
			pScore = pScore+1;

		}
		else if (pNum == 2 && randomNumber==1){

			scoreText = "You are the Champion"
			//win
			pScore = pScore+1;
			
		}
		else if (pNum == 2 && randomNumber==3){

			scoreText = "Challenger wins"
			//lose
			cScore = cScore+1;
			
		}
		else if (pNum == 3 && randomNumber==1){

			scoreText = "Challenger wins"
			//lose
			cScore = cScore +1;
			
		}
		else if (pNum == 3 && randomNumber==2){

			scoreText = "You are the Champion"
			//win
			pScore = pScore+1;
			
		}
		if (pScore == 3) {
			scoreText="CONGRATS YOU ARE THE ULTIMATE FIGHTER IN THE WORLD!"
			pScore = 0
			cScore = 0
		}
		if (cScore == 3) {

			pScore = 0
			cScore = 0
		}

			//output rock

			document.getElementById('computerImage').innerHTML = '<img src="img/' +computerImage+ '">';
			document.getElementById('pScore').innerHTML = pScore;
			document.getElementById('cScore').innerHTML = cScore;



	}



	</script>
